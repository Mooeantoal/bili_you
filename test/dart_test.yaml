# 测试配置
# 这个文件包含测试运行的基本配置

# 测试超时时间 (秒)
timeout: 30

# 测试平台
platforms:
  - vm
  - chrome

# 测试文件模式
file_reporters:
  json: test/reports/test-results.json

# 并发测试数量
concurrency: 4

# 是否显示详细输出
verbose_trace: true

# 跳过的测试标签
skip_tags:
  - slow
  - integration

# 测试前设置
setup_commands:
  - flutter packages get

# 测试后清理
teardown_commands:
  - echo "测试完成"