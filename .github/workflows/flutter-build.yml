name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Flutter App
        run: |
          # 手动下载并设置Flutter SDK，以绕过actions缓存问题
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.2-stable.tar.xz
          tar -xf flutter_linux_3.35.2-stable.tar.xz
          
          # 将Flutter命令路径添加到当前会话的PATH中
          export PATH="$PWD/flutter/bin:$PATH"
          
          # 清理旧的构建文件
          flutter clean
          
          # 验证SDK安装并下载所有工具
          flutter doctor
          flutter precache

          # 获取Dart和Flutter依赖
          flutter pub get

          # 接受Android许可证
          yes | flutter doctor --android-licenses

          # ---- 关键更改：动态查找并执行 build_runner ----
          BUILD_RUNNER_PATH=$(which build_runner)
          if [ -z "$BUILD_RUNNER_PATH" ]; then
            echo "Error: build_runner executable not found in PATH."
            exit 1
          fi
          echo "Found build_runner at: $BUILD_RUNNER_PATH"
          "$BUILD_RUNNER_PATH" build

          # 构建APK
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error