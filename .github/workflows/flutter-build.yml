name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    # 设置超时时间，单位为分钟
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download and setup Flutter SDK
        run: |
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.2-stable.tar.xz
          tar -xf flutter_linux_3.35.2-stable.tar.xz
          
      - name: Add Flutter to PATH
        run: echo "$PWD/flutter/bin" >> $GITHUB_PATH

      - name: Clean Flutter project
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Accept Android licenses
        run: echo "y" | flutter doctor --android-licenses

      - name: Run build_runner
        run: flutter pub run build_runner build

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error