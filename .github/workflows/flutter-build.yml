name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Flutter App
        run: |
          # 手动下载一个已知稳定的Flutter SDK版本
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.0-stable.tar.xz
          tar -xf flutter_linux_3.19.0-stable.tar.xz
          
          # 将Flutter命令路径添加到当前会话的PATH中
          export PATH="$PWD/flutter/bin:$PATH"
          
          # 清理旧的构建文件
          flutter clean
          
          # 验证SDK安装并下载所有工具
          flutter doctor
          flutter precache

          # 获取Dart和Flutter依赖
          flutter pub get

          # 接受Android许可证
          yes | flutter doctor --android-licenses

          # 重新生成protobuf文件
          flutter pub run build_runner build

          # 构建APK
          flutter build apk --release --split-per-abi

