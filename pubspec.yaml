name: bili_you
description: A new Flutter project.

publishto: 'none'

version: 1.1.515

environment:
  sdk: '>3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # get
  get: 4.6.5

  # Material You 动态配色
  dynamic_color: ^1.6.5

  # 网络请求
  dio: ^5.3.2
  dio_http2_adapter: ^2.3.1
  dio_cookie_manager: ^3.1.0
  cookie_jar: ^4.0.8

  # 本地存储
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 视频播放
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_android_video: ^1.3.1
  media_kit_libs_ios_video: ^1.3.1

  # 视频弹幕
  danmaku: ^0.0.2

  # UI组件
  flutter_platform_widgets: ^1.0.0
  flutter_staggered_grid_view: ^0.6.2
  extended_image: ^8.2.0
  flutter_inappwebview: ^6.0.0
  pull_to_refresh_flutter3: ^2.0.2
  waterfall_flow: ^3.0.2
  visibility_detector: ^0.4.0+2
  scrollable_positioned_list: ^0.3.8
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  shimmer: ^3.0.0
  flutter_colorpicker: ^1.0.3

  # 工具类
  logger: ^1.4.0
  intl: ^0.18.1
  url_launcher: ^6.1.14
  device_info_plus: ^9.0.3
  package_info_plus: ^4.1.0
  battery_plus: ^4.1.0  # 修改为存在的版本
  network_info_plus: ^4.0.2
  connectivity_plus: ^5.0.2
  path: ^1.8.3
  archive: ^3.3.7
  crypto: ^3.0.3
  convert: ^3.1.1
  collection: ^1.17.2
  xml: ^6.3.0
  html: ^0.15.4
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/data/

  fonts:
    - family: bilifont
      fonts:
        - asset: assets/fonts/bilifont.ttf
