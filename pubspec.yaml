name: bili_you
description: A new Flutter project.

publish_to: 'none'

version: 1.1.5+15

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # get
  get: ^4.7.1

  # Material You 动态配色 - 使用 ^1.5.2
  dynamic_color: ^1.7.0

  # 网络相关 
  dio: ^5.9.0
  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.8
  gt3_flutter_plugin: ^0.1.1
  flutter_cache_manager: ^3.4.1
  protobuf: ^3.0.0
  connectivity_plus: ^6.0.3

  # 加解密
  encrypt: ^5.0.1
  crypto: ^3.0.3

  # 文件路径
  path: ^1.9.0
  path_provider: ^2.1.0
  easy_refresh: ^3.3.2+1
  
  # 控件
  ns_danmaku:
    git: 
      url: https://github.com/lucinhu/flutter_ns_danmaku.git   
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0  
  card_swiper: ^3.0.1  
  frosted_glass: ^0.0.1  # 添加frosted_glass包
  glassmorphism: ^3.0.0  # 添加glassmorphism包作为替代方案

  # 播放器
  media_kit: ^1.2.0
  media_kit_libs_android_video: ^1.3.0
  media_kit_libs_ios_video: ^1.0.5
  media_kit_libs_linux: ^1.0.2
  media_kit_libs_macos_video: ^1.0.6
  media_kit_libs_windows_video: ^1.0.5
  media_kit_native_event_loop: ^1.0.6
  media_kit_video: ^1.2.0

  # webview
  webview_cookie_manager: ^2.0.6
  webview_flutter: ^4.2.2

  # 保持常亮
  wakelock_plus: ^1.2.0

  # 设备&包信息
  device_info_plus: ^11.1.0
  package_info_plus: ^8.1.0

  # url跳转
  url_launcher: ^6.3.0
  
  # hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 分享
  share_plus: ^10.1.0

  # scheme 
  appscheme: ^1.0.8

  # 音量控制
  volume_controller: ^2.0.6

  # 亮度控制
  screen_brightness: ^0.2.2

  # 自动旋转屏幕
  auto_orientation: ^2.3.1

  # 二维码
  qr_flutter: ^4.1.0

  #Toast
  fluttertoast: ^8.2.2

  #圖片保存
  image_gallery_saver: ^2.0.3

# ----------------------------
# 强制覆盖依赖版本 (关键修复)
# ----------------------------
dependency_overrides:
  # ✅ 强制使用 Flutter SDK 提供的 material_color_utilities 版本
  material_color_utilities: 0.8.0

dev_dependencies:
  build_runner: ^2.4.4
  test: ^1.24.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
      - assets/icon/bili.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/bili.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/bili.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/bili.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/bili.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/bili.png"