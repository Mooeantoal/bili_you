name: bili_you
description: A new Flutter project.

publish_to: 'none'

version: 1.1.515

environment:
  sdk: '>3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # get
  get: 4.6.5

  # Material You 动态配色
  dynamic_color: ^1.6.5

  # 网络请求
  dio: ^5.3.2
  dio_http2_adapter: ^2.3.1
  dio_cookie_manager: ^3.1.0
  cookie_jar: ^4.0.8

  # 本地存储
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 视频播放
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_android_video: ^1.3.1
  media_kit_libs_ios_video: ^1.1.2
  media_kit_libs_windows_video: ^1.0.8
  media_kit_libs_macos_video: ^1.1.2
  media_kit_libs_linux_video: ^1.1.2

  # 弹幕
  flutter_danmaku: ^0.0.3

  # 状态管理
  provider: ^6.0.5

  # UI组件
  flutter_staggered_grid_view: ^0.6.2
  cached_network_image: ^3.2.3
  extended_image: ^8.2.0
  flutter_svg: ^2.0.7
  lottie: ^2.6.0

  # 工具类
  logger: ^2.0.2+1
  uuid: ^3.0.7
  intl: ^0.18.1
  json_annotation: ^4.8.1

  # 设备信息
  device_info_plus: ^9.0.3
  package_info_plus: ^4.1.0
  battery_plus: ^4.1.0

  # 权限
  permission_handler: ^10.4.3

  # 路由
  go_router: ^10.1.2

  # 平台交互
  platform_device_id: ^1.0.1
  flutter_platform_widgets: ^1.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_remote_config: ^4.3.8
  firebase_messaging: ^14.7.9
  firebase_performance: ^0.9.3+8
  firebase_app_check: ^0.2.1+8

  # 其他
  url_launcher: ^6.1.14
  share_plus: ^7.2.1
  webview_flutter: ^4.4.2
  in_app_review: ^2.0.6
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/data/

  fonts:
    - family: bilifont
      fonts:
        - asset: assets/fonts/bilifont.ttf
