name: bili_you
description: A new Flutter project.

publish_to: 'none'

version: 1.1.515

environment:
  sdk: '>3.0.0-417.0.dev'

dependencies:
  flutter:
    sdk: flutter

  # get
  get: 4.6.5

  # Material You 动态配色
  dynamic_color: 1.5.2

  # 网络相关
  dio: 5.3.2
  dio_cookie_manager: 3.1.1
  cookie_jar: 4.0.8
  connectivity_plus: 5.0.2

  # 本地存储
  shared_preferences: 2.2.2
  path_provider: 2.1.1
  hive: 2.2.3
  hive_flutter: 1.1.0

  # 视频播放
  video_player: 2.8.1
  media_kit: 1.1.10
  media_kit_video: 1.2.4
  media_kit_libs_android_video: 1.1.3
  media_kit_libs_ios_video: 1.1.3
  media_kit_libs_linux_video: 1.1.3

  # 状态管理
  flutter_bloc: 8.1.3
  equatable: 2.0.5

  # 弹幕
  ns_danmaku:
    git:
      url: https://github.com/xiaoyaocz/ns_danmaku.git

  # UI 组件
  flutter_svg: 2.0.9
  extended_image: 8.2.0
  flutter_smart_dialog: 4.9.6
  pull_to_refresh_flutter3: 2.0.2

  # 工具类
  logger: 2.0.2+1
  device_info_plus: 9.1.1
  package_info_plus: 4.2.0
  url_launcher: 6.2.2

  # 平台特定
  window_manager: ^0.3.7
  screen_retriever: ^0.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/bili.png
  fonts:
    - family: bili
      fonts:
        - asset: assets/fonts/bili.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/bili.png"
  background_color: "#hexcode"
  theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/bili.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/bili.png"
