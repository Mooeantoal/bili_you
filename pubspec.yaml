name: bili_you
description: A new Flutter project.

publish_to: 'none'

version: 1.1.515

environment:
  sdk: '>3.0.0-417.0.dev'

dependencies:
  flutter:
    sdk: flutter

  # get
  get: 4.6.5

  # Material You 动态配色
  dynamic_color: 1.6.5

  # 网络请求
  dio: 5.3.2

  # 本地存储
  shared_preferences: 2.2.2

  # 路由
  fluro: 2.0.5

  # 状态管理
  provider: 6.0.5

  # 视频播放
  media_kit: 1.1.10
  media_kit_video: 1.1.10
  media_kit_libs_android_video: 1.3.1
  media_kit_libs_ios_video: 1.1.4
  media_kit_libs_windows_video: 1.0.9
  media_kit_libs_macos_video: 1.1.3
  media_kit_libs_linux_video: 1.1.3

  # 弹幕
  danmaku: ^0.0.1

  # 下拉刷新
  pull_to_refresh: 2.0.0

  # 图片加载
  cached_network_image: 3.3.0

  # 其他UI组件
  flutter_staggered_grid_view: 0.7.0
  extended_image: 8.2.0
  flutter_svg: 2.0.9

  # 工具类
  logger: 2.0.2+1
  path_provider: 2.1.1
  package_info_plus: 4.2.0
  device_info_plus: 9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

  fonts:
    - family: bili
      fonts:
        - asset: assets/fonts/bili.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/bili.png"
  background_color: "#hexcode"
  theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/bili.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/bili.png"
