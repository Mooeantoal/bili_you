version: 1.1.515

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  get: ^4.6.5

  # Material You 动态配色
  dynamic_color: ^1.6.5
  flex_color_scheme: ^7.3.1

  # 网络请求
  dio: ^5.3.2
