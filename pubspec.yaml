name: bili_you
description: A new Flutter project.

publish_to: 'none'

version: 1.1.515

environment:
  sdk: '>3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # get
  get: 4.6.5

  # Material You 动态配色
  dynamic_color: 1.6.5

  # 网络请求
  dio: 5.3.2

  # 本地存储
  shared_preferences: 2.2.2

  # 路由
  fluro: 2.0.5

  # 状态管理
  provider: 6.0.5

  # 视频播放
  media_kit: 1.1.10
  media_kit_video: 1.1.9
  media_kit_libs_android_video: 1.3.1
  media_kit_libs_ios_video: 1.1.4
  media_kit_libs_windows_video: 1.0.9
  media_kit_libs_macos_video: 1.1.4
  media_kit_libs_linux_video: 1.1.3

  # 弹幕（替换 danmaku）
  danmaku_view: 0.3.0

  # 下拉刷新（替换 pull_to_refresh）
  pull_to_refresh_flutter3: 2.0.2

  # 主题管理（替换 fluttertheme）
  flex_color_scheme: 7.3.1

  # 路由（替换 flutter_page_router）
  go_router: 12.1.3

  # 平台通道
  flutter_platform_channel: 0.0.1

  # 设备信息
  device_info_plus: 9.1.0

  # 权限管理
  permission_handler: 11.0.1

  # 文件选择
  file_picker: 6.0.0

  # 图片选择
  image_picker: 1.0.4

  # 视频缩略图
  video_thumbnail: 0.5.3

  # 路径提供
  path_provider: 2.1.1

  # 文件操作
  path: 1.8.3

  # 网络图片缓存
  cached_network_image: 3.3.0

  # 扩展组件
  extended_image: 8.2.0

  # 状态栏
  flutter_statusbarcolor_ns: 0.5.0

  # 日志 - 修改为存在的版本
  logger: ^2.0.2+1

  # 加载动画
  flutter_spinkit: 5.2.0

  # 侧滑菜单
  flutter_slidable: 3.0.1

  # 轮播图
  flutter_swiper_view: 1.1.8

  # WebView
  webview_flutter: 4.4.2

  # 加密
  crypto: 3.0.3

  # JSON 注解
  json_annotation: 4.8.1

  # 国际化
  flutter_localizations:
    sdk: flutter

  # 屏幕适配
  flutter_screenutil: 5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码生成
  build_runner: 2.4.7
  json_serializable: 6.7.1

  # 代码分析
  flutter_lints: 3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/data/

  fonts:
    - family: bilifont
      fonts:
        - asset: assets/fonts/bilifont.ttf
